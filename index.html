<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Login Page -->

    <section>
        <main>
            <div class="container">
                <div id="empty">
                    <div class="Login">
                        <div class="sign_in">
                            <!-- image Logo  -->
                            <div class="imageBox">
                                <div aria-disabled="false" role="button" tabindex="0" style="cursor: pointer;">
                                    <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img"
                                        style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yx/r/WtxJZZ3-9ZP.png&quot;); background-position: 0px 0px; background-size: 176px 186px; width: 174px; height: 50px; background-repeat: no-repeat; display: inline-block;"></i>
                                </div>
                            </div>

                            <!-- Login Box -->
                            <div class="loginBox">
                                <form action="#" id="loginForm" method="post">
                                    <div class="usernameDiv">
                                        <input placeholder="Phone number, username, or email" maxlength="75"
                                            autocapitalize="off" type="text" name="username">
                                    </div>

                                    <div class="passwordDiv">
                                        <input placeholder="Password" autocapitalize="off" type="text" name="password">
                                    </div>
                                </form>
                            </div>

                            <!-- Login Btn  -->
                            <div class="loginBtnBox">
                                <button class="LoginBtn">
                                    Log in
                                </button>
                            </div>

                            <div class="seperator">
                                <div class="leftUnderlineDiv"></div>
                                <div class="or">OR</div>
                                <div class="rightUnderlineDiv"></div>
                            </div>

                            <div class="loginFacebook">
                                <button>
                                    <div></div>
                                    Log in with Facebook
                                </button>
                            </div>

                            <div class="forgotPwd">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>
                    </div>

                    <div class="sign_up">
                        <div>
                            <p>Don't have an account?&nbsp;</p>
                            <a href="#">Sign up</a>
                        </div>
                    </div>

                    <div class="mobileAppinfo">
                        <div class="appInfo">
                            <span>Get the app.</span>
                        </div>
                        <div class="googleContent">
                            <a href="#"><img alt="Get it on Google Play"
                                    src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"></a>

                            <a class="microsoft" href="#"><img alt="Get it from Microsoft"
                                    src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <!-- footer content  -->
    <footer>
        <div class="footer-Container">
            <div class="fempty">
                <span>Meta</span>
                <span>About</span>
                <span>Blog</span>
                <span>Jobs</span>
                <span>Help</span>
                <span>API</span>
                <span>Privacy</span>
                <span>Terms</span>
                <span>Top Accounts</span>
                <span>Locations</span>
                <span>Instagram Lite</span>
                <span>Threads</span>
                <span>Contact Uploading & Non-Users</span>
                <span>Meta Verified</span>
            </div>

            <div class="footer-Sub-Container">
                <div class="language">
                    English
                    <span></span>
                </div>

                <div class="copyRightinfo">
                    <span></span>
                    2023 Instagram from Meta
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
